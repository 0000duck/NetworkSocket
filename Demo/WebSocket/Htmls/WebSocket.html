<!DOCTYPE html>
<html>
<head>
    <title>WebSocket客户端Demo</title>
    <script src="fastWebSocket.js"></script>
    <script src="chart.js"></script>
    <script src="cpu-chart.js"></script>

    <script type="text/javascript">
        document.title = '正在连接到服务器 ..';
        var ws = new fastWebSocket('ws://localhost:8282/');

        // 注册api
        ws.bindApi("CpuTimeChanged", function (data) {           
            cpu.draw(data);
        });

        ws.onclose = function (e) {
            document.title = '与服务连接已断开 ..';
        };

        ws.onopen = function (e) {
            ws.invokeApi('getVersion', [], function (version) {
                document.title = '通讯库版本：' + version;
            }, function (ex) {
                alert('请求异常：' + ex);
            });
        };
    </script>
</head>

<body>
    <div>
        <canvas id="canvas" style="height: 300px; width: 100%;"></canvas>
    </div>
    <p>
        <button type="button" onclick="ws.invokeApi('SubscribeCpuChangeNotify',[true]);">订阅CPU变化通知</button>
        <button type="button" onclick="ws.invokeApi('SubscribeCpuChangeNotify',[false]);">取消CPU变化通知</button>
    </p>
</body>
</html>
